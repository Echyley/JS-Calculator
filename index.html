<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">

    <style>
        
        }
    </style>
</head>

<body>
    <div class="wrapper">
        
        <div id="body">
            <h1>Epic Calculator</h1>

            <div class="calculator">
                <h1>Calculator</h1>
                <p id="result">Result</p>
                <table>
                    <tr>
                        <td class="bBody" ><button class="buttonSym">C</button></td>
                        <td class="bBody"><button class="buttonSym"><</button></td>
                        <td class="bBody"><button class="buttonSym">/</button></td>
                        <td class="bBody"><button class="buttonSym">*</button></td>
                    </tr>
                    <tr>
                        <td class="bBody"><button class="button">7</button></td>
                        <td class="bBody"><button class="button">8</button></td>
                        <td class="bBody"><button class="button">9</button></td>
                        <td class="bBody"><button class="buttonSym">-</button></td>
                    </tr>
                    <tr>
                        <td class="bBody"><button class="button">4</button></td>
                        <td class="bBody"><button class="button">5</button></td>
                        <td class="bBody"><button class="button">6</button></td>
                        <td class="bBody"><button class="buttonSym">+</button></td>
                    </tr>
                    <tr>
                        <td class="bBody"><button class="button">1</button></td>
                        <td class="bBody"><button class="button">2</button></td>
                        <td class="bBody"><button class="button">3</button></td>
                        <td class="bBody" rowspan="2"><button class="buttonSymResult">=</button></td>
                    </tr>
                    <tr>
                        <td class="bBody" colspan="2" ><button class="button" style="width: 11vh; ">0</button></td>
                        <td class="bBody"><button class="buttonSym">.</button></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
</body>

</html>
